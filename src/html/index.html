<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Bad</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <script src="https://kit.fontawesome.com/2eec946f56.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="header">
    <h1 class="header__title">BREAKING BAD</h1>
    <nav class="nav">
      <input class="nav__input" type="text">
      <button class="nav__btn">Search</button>
    </nav>
  </header>
  <aside class="fav">
    <h2 class="fav__title">Favorites <i class="fa-solid fa-heart"></i></h2>
    <ul class="fav__list">
      <li class="character">
        <img class="character__img" src="" alt="">
        <h3 class="character__name">Character name</h3>
        <p class="character__state">alive/dead</p>
      </li>
    </ul>
  </aside>
  <main class="main">
    <section class="characters">
      <h2 class="characters__title">Characters <i class="fa-solid fa-tv-retro"></i></h2>
      <ul class="characters__list">
        <li class="character">
          <img class="character__img" src="" alt="">
          <h3 class="character__name">Character name</h3>
          <p class="character__state">alive/dead</p>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>Breaking Bad is regarded as one of the greatest television series of all time, and with 16 Primetime Emmy Awards
      @copy; Adalab 2022</p>
  </footer>
</body>

</html>

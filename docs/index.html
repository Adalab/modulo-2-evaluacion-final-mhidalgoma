<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Bad</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <script src="https://kit.fontawesome.com/2eec946f56.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Passion+One:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/images/icon.jpg">

</head>

<body id="top">

  <header class="header">
    <h1 class="header__title">Breaking bad characters</h1>
    <nav class="nav">
      <input class="nav__input js-input" type="text" placeholder="Example: Walter White">
      <button class="nav__btn js-search-btn">Search</button>
    </nav>
  </header>

  <div class="display">
    <a class="btn-go-fav js-btn-go-fav" href="./index.html#favorites">Go to favorites</a>
    <aside id="favorites" class="fav js-fav-section hidden">
      <h2 class="fav__title">Favorites <i class="fa-solid fa-heart"></i></h2>
      <ul class="fav__list js-fav-list">
      </ul>
      <button class="fav__reset--btn js-reset-btn"><i class="fa-solid fa-trash-can fa-lg"></i>Empty favorites</button>
      <a class="btn-go-up" href="./index.html#top"><i class="fa-solid fa-angle-up fa-2xl"></i></a>
    </aside>
    <main class="main">
      <section class="characters js-characters-section when-hidden">
        <h2 class="characters__title">Characters <i class="fa-solid fa-people-group"></i></h2>
        <ul class="characters__list js-characters-list">
        </ul>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p class="footer__text">Breaking Bad is regarded as one of the greatest television series of all time, and with 16
      Primetime Emmy Awards
      &copy; Mónica Hidalgo Martín 2022</p>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
